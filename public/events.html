<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Your Settings</title>

        <style>

        html, body {
            background-color: #fefefe;
            font-family: Calibri, sans-serif;
            margin: 0 auto;
            height: 100%;
        }
          .icons img {
            border-radius:50%;
            width:125px;
          }

          .profile img{
            border-radius: 50%;
            width:50px;
          }

          .navbar {
            height: 50px;
            width: 50px;
          }

          .navbar img{
            border-radius: 50%;
            width:50px;
            float: left;

          }

          .profile {
              text-align: center;
              margin-top:-10px;
              font-family: sans-serif;

          }


          .profile .picture{
            border-radius: 50%;
            width: 200px;
          }

          .left{
            float: left;
            margin-top: 20px;
            margin-left: 35px;
          }

          .right{
            float: right;
            margin-top: 20px;
            margin-right: 35px;
          }

          .box{
            position: static;
            margin-top: -300px;
            margin-bottom: 30px;
            border: 150px solid white;
          }

          .box2{
            position: static;
            width: 275px;
            margin-left: 25px;
            background-color: white;
            border: 25px solid white;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 10px;
          }

          .box2 img{
            width: 50px;
            border-radius: 50%;
          }


          .box3{
            position: static;
          }

          .picture{
            margin-top: -30px;
          }
          .goog-te-banner-frame.skiptranslate {display: none !important;}
        body { top: 0px !important; }

        #addBoxBg {
          z-index: 1;
          display: none;
          width: 100%;
          height: 100%;
          left: 0;
          top: 0;
          position: fixed;
          background-color: #000;
          background-color: rgba(0, 0, 0, 0.4);
      }
        #addBoxContent {
            color: #ee6e73;
            background-color: #fff;
            width: 75%;
            padding: 15px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .addinput {
            font-size: 20px;
            border: 1px solid #E0E0E0;
            padding: 5px;
            margin-bottom: 15px;
        }
        .addinput::placeholder {
            color: #D8D8D8;
        }
        label {
            font-size: 20px;
            color: #ffb6c1;
        }
        #addBoxContent button {
            font-size: 20px;
            background-color: #ffb6c1;
            border: none;
            color: #fff;
            border-radius: 12px;
            margin-top: 20px;
            padding: 5px 10px;
        }

        </style>
    </head>
    <body style="background-color:#ffb6c1">
        <div class="navbar">
            <span></span>
            <a href="contactprofile.html"><img src="resources/BackButton.png" alt="Back"></a>
        </div>

        <div class="profile">
            <h1>EVENTS</h1>
            <br>
            <span id="userName"></span>
            <br>
        </div>
        <div class="box"></div>
        <div id="eventsContainer">
        </div>
        
        <div class="box2" onclick="openAddBox()"><img src="resources/AddButton.png"></div>

        <div id="addBoxBg">
            <div id="addBoxContent">
                <img src="/resources/Cancel.png" style="float:left; border-radius:50%" width="30px" alt="X" onclick="closeBox()">                
                <p style="text-align:center; font-size:30px">Add Event</p>
                <input class="addinput" type="text" id="name" placeholder="Event Name" onfocus="this.placeholder = ''">
                <br>
                <input class="addinput" type="datetime-local" id="date">
                <br>
                <button onclick="addEvent()">Submit</button>
            </div>
        </div>

        <script>

        function closeBox() {
           document.querySelector('#addBoxBg').style.display = "none";
        }
        function openAddBox() {
            document.querySelector('#addBoxBg').style.display = "block";
        }

        function addEvent(){
          var name = document.querySelector('#name').value;
          var date = document.querySelector('#date').value;
          console.log(date);
          document.querySelector('#addBoxBg').style.display = "none";

          var div = document.createElement('div');
          div.className = "box2";
          div.innerHTML = date + '<br>' + name;
          document.querySelector('#eventsContainer').appendChild(div);

        }


        function googleTranslateElementInit() {
            var selLang = localStorage.getItem("selLanguage");
            selLang = 'ar';
            if(selLang !== null && selLang)
            {
                new google.translate.TranslateElement({pageLanguage: selLang}, 'google_translate_element');
            }
            else
            {
                new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
            }
        }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    </body>


</html>
