<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Your Settings</title>

        <style>

        html, body {
            background-color: #fefefe;
            font-family: Calibri, sans-serif;
            margin: 0 auto;
            height: 100%;
        }
          .icons img {
            border-radius:50%;
            width:125px;
          }

          .profile img{
            border-radius: 50%;
            width:50px;
          }

          .navbar {
            height: 50px;
            width: 50px;
          }

          .navbar img{
            border-radius: 50%;
            width:50px;
            float: left;

          }

          .profile {
              text-align: center;
              margin-top:-10px;
              font-family: sans-serif;

          }


          .profile .picture{
            border-radius: 50%;
            width: 200px;
          }

          .left{
            float: left;
            margin-top: 20px;
            margin-left: 35px;
          }

          .right{
            float: right;
            margin-top: 20px;
            margin-right: 35px;
          }

          .box{
            position: static;
            margin-top: -300px;
            margin-bottom: 30px;
            border: 150px solid white;
          }

          .box2{
            position: static;
            width: 225px;
            margin-left: 50px;
            background-color: white;
            border: 25px solid white;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 10px;
          }

          .box2 img{
            width: 50px;
            border-radius: 50%;
          }


          .box3{
            position: static;
          }

          .picture{
            margin-top: -30px;
          }

          #logoutBoxBg {
            z-index: 1;
            display: none;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            position: fixed;
            background-color: #000;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #logoutBoxContent {
            color: #ee6e73;
            background-color: #fff;
            width: 75%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            border-radius: 15px;
        }

        #logoutBoxContent button {
            font-size: 20px;
            background-color: #ffb6c1;
            border: none;
            color: #fff;
            padding: 10px;
            width: 50%;
            height: 55px;
        }
        </style>
    </head>
    <body style="background-color:#ffb6c1">
        <div class="navbar">
            <span></span>
            <a href="home.html"><img src="resources/BackButton.png" alt="Back"></a>
        </div>

        <div class="profile">
            <img class="picture" src="resources/mom.jpg">
            <br>
            <span id="userName"></span>
            <br>
        </div>
        <div class="box"></div>
        <div class="box2">SOPHIA HOANG</div>
        <div class="box2">(626) 652-9883</div>
        <div class="box2"><div id="google_translate_element"></div></div>
        <div class="box2" onclick="openLogoutBox()"><img style="vertical-align:middle" src="resources/logout.png">  LOGOUT</div>

        <div id="logoutBoxBg">
            <div id="logoutBoxContent">
                <div style="padding:15px">
                    <img src="/resources/Cancel.png" style="float:left; border-radius:50%" width="30px" alt="X" onclick="closeBox()">
                    <p style="margin-top:40px; text-align:center; font-size:30px; color:#ffb6c1">Are you sure?</p>
                </div>
                <button style="float:left; border-radius:0 0 0 15px" onclick="closeBox()">No</button>
                <button style="border-left:1px solid #fff; border-radius:0 0 15px 0" onclick="goToLogin()">Yes</button>
            </div>
        </div>
        <script>
          function closeBox() {
            document.querySelector('#logoutBoxBg').style.display = "none";
        }

        function openLogoutBox() {
            document.querySelector('#logoutBoxBg').style.display = "block";
        }

        function goToLogin() {
           window.location = 'login.html';
        }
        </script>

        <script type="text/javascript">
        function googleTranslateElementInit() {
          new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
        }

        function readCookie(name) {
            var c = document.cookie.split('; '),
            cookies = {}, i, C;

            for (i = c.length - 1; i >= 0; i--) {
              C = c[i].split('=');
              cookies[C[0]] = C[1];
            }
            localStorage.setItem("selLanguage",cookies[name])
            return cookies[name];

          }

          console.log(readCookie('googtrans'));


        </script>

        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


    </body>


</html>
